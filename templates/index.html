<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Paste Creation</title>
    <style>
        body { font-family: 'Inter', sans-serif; max-width: 900px; margin: 50px auto; padding: 30px; line-height: 1.6; background-color: #f4f7f9; color: #333; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); }
        h1 { text-align: center; color: #007bff; margin-bottom: 30px; font-size: 2.2em; }
        textarea { width: 100%; min-height: 350px; padding: 15px; box-sizing: border-box; border: 1px solid #ced4da; font-family: 'Consolas', monospace; font-size: 14px; margin-top: 8px; resize: vertical; border-radius: 8px; background-color: #ffffff; transition: border-color 0.3s; }
        textarea:focus { border-color: #007bff; outline: none; }
        .form-group { margin-bottom: 25px; }
        input[type="number"], input[type="submit"] { padding: 12px 20px; border-radius: 8px; border: 1px solid #ced4da; transition: all 0.3s; }
        input[type="submit"] { background-color: #28a745; color: white; cursor: pointer; border: none; font-weight: 600; margin-top: 20px; width: 100%; font-size: 1.1em; }
        input[type="submit"]:hover { background-color: #218838; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); }
        .alert-success { background-color: #d4edda; color: #155724; padding: 20px; border-radius: 8px; margin-bottom: 25px; word-wrap: break-word; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #f5c6cb; }
        .options { display: flex; justify-content: space-between; align-items: center; background-color: #ffffff; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .option-item { display: flex; align-items: center; }
        .option-item label { margin-left: 10px; font-weight: 500; }
        .option-item input[type="checkbox"] { transform: scale(1.2); }
    </style>
</head>
<body>
    <h1>Pastebin - Private & Ephemeral</h1>
    
    {% if error %}
        <div class="alert-error">Error: {{ error }}</div>
    {% endif %}
    
    {% if paste_url %}
        <div class="alert-success">
            Paste created successfully!
            <p style="margin-top: 10px;">
                <strong>Link:</strong> 
                <a href="{{ paste_url }}" target="_blank">{{ paste_url }}</a>
            </p>
            <p style="font-size: 0.9em; margin-top: 5px;">
                (If private, the link includes the required access token.)
            </p>
        </div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="content" style="font-weight: 600;">Content:</label>
            <textarea id="content" name="content" required placeholder="Paste your code or text here..."></textarea>
        </div>
        
        <div class="options">
            <div class="option-item">
                <label for="expiry" style="margin-left: 0;">Expiry (Minutes):</label>
                <input type="number" id="expiry" name="expiry" value="60" min="1" required style="margin-left: 15px; width: 80px;">
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="is_private" name="is_private">
                <label for="is_private">Private? (Requires Token)</label>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Create Paste">
        </div>
    </form>
</body>
</html>
